<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>API Update</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
  <div id="dynamic">I haven't been updated</div>
  

  <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>

  <script>

   let root = "http://localhost:3000";
   axios.get(root + "/api/hello")
   .then(result=>{
     document.getElementById("dynamic").innerHTML = result.data;
     return axios.get(root + "/api/" + result.data);
   })
   .then(result=>{
    document.getElementById("dynamic").innerHTML = result.data;
   })
   .catch(err=>{
     console.log(err);
   })
  </script>

</body>

</html>
